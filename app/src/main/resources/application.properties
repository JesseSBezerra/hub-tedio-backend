# Database Configuration
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# JWT Configuration
jwt.secret=${JWT_SECRET_KEY}
jwt.expiration=3600000

# Server Configuration
server.port=8101
server.error.include-message=always
server.error.include-binding-errors=always

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env,flyway,loggers,threaddump,heapdump
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized
management.health.db.enabled=true
management.info.env.enabled=true
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true

# Application Info
info.app.name=TedioApp
info.app.description=Spring Boot Application with JWT Authentication
info.app.version=1.0.0
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.tedioinfernal=DEBUG
